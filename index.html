<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calc</title>
   <link rel="stylesheet" href="styles.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="app.js" defer></script>
</head>

<body>
   <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">

         <div id="screenArea">
            <input type="text" id="screen">
         </div>

         <div class="name">
            <div class="names">
               <div class="texas">TEXAS INSTRUMENTS</div><div class="calcName">TI-108</div>
            </div>

            <div class="panel">
               <div class="sun"></div>
               <div class="sun"></div>
               <div class="sun"></div>
               <div class="sun"></div>
            </div>
         </div>

         <div class="mainPanel">
            <div class="buttons">
               <div class="most">
                  <div class="row">
                     <input type="button" class="press operation" value="+/-"><input type="button" class="press operation" value="√"><input type="button" class="press operation" value="%">
                  </div>
                  <div class="row">
                     <input type="button" class="press" value="MRC"><input type="button" class="press" value="M-"><input type="button" class="press" value="M+">
                  </div>
                  <div class="row">
                     <input type="button" class="press numeric" value="7"><input type="button" class="press numeric" value="8"><input type="button" class="press numeric" value="9">
                  </div>
                  <div class="row">
                     <input type="button" class="press numeric" value="4"><input type="button" class="press numeric" value="5"><input type="button" class="press numeric" value="6">
                  </div>
                  <div class="row">
                     <input type="button" class="press numeric" value="1"><input type="button" class="press numeric" value="2"><input type="button" class="press numeric" value="3">
                  </div>
                  <div class="row">
                     <input type="button" class="press" value="ON/C"><input type="button" class="press numeric" value="0"><input type="button" class="press numeric" value=".">
                  </div>
               </div>

               <div class="less">
                  <div class="row">
                     <input type="button" class="press operation" value="/">
                  </div>

                  <div class="row">
                     <input type="button" class="press operation" value="×">
                  </div>

                  <div class="row">
                     <input type="button" class="press operation" value="-">
                  </div>

                  <div class="row">
                     <input type="button" class="press operation" value="+">
                  </div>

                  <div class="row">
                     <input type="button" class="press operation equals" value="=">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
