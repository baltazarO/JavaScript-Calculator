<!DOCTYPE html>
<html> 
   <head> 
      <title>JavaScript Calculator</title>
      <link rel="stylesheet" href="styles.css">
   </head> 
   
   <body> 
      <h2>Calculator</h2> 
      <table id="calculator"> 
         <tr> 
            <td><input id="calc_screen" type="text" id="result" value="0" readonly/></td> 
            <td><input type="button" value="/" onclick="display(' / ')" /> </td> 
         </tr> 
         <tr> 
            <td><input class="calc_button" type="button" value="1" onclick="display('1')"/> </td> 
            <td><input type="button" value="2" onclick="display('2')"/> </td> 
            <td><input type="button" value="3" onclick="display('3')"/> </td> 
            <td><input type="button" value="*" onclick="display(' * ')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="4" onclick="display('4')"/> </td> 
            <td><input type="button" value="5" onclick="display('5')"/> </td> 
            <td><input type="button" value="6" onclick="display('6')"/> </td> 
            <td><input type="button" value="-" onclick="display(' - ')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="7" onclick="display('7')"/> </td> 
            <td><input type="button" value="8" onclick="display('8')"/> </td> 
            <td><input type="button" value="9" onclick="display('9')"/> </td> 
            <td><input type="button" value="+" onclick="display(' + ')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="." onclick="display('.')"/> </td> 
            <td><input type="button" value="0" onclick="display('0')"/> </td> 
            <td><input type="button" value="c" onclick="clearScreen()"/> </td> 
            <td><input type="button" value="=" onclick="solve()"/> </td> 
         </tr> 
      </table> 

      <h2>Technologies Used</h2>
      <p>Calculator made using HTML, CSS, and Javascript. No JQuery, Bootstrap, etc. so I can debug
         the code easier. There is no backend. I am showing an example of front end functionability only.         
      </p>
   </body>
   <script src="app.js"></script> 
</html>
