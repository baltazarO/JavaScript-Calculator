<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calc</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">

         <div id="screenArea">
            <input type="text" id="screen">
         </div>

         <div class="name">
            <div class="names">
               <div class="texas">TEXAS INSTRUMENTS</div><div class="calcName">TI-108</div>
            </div>

            <div class="panel"><div class="sun"></div><div class="sun"></div><div class="sun"></div><div class="sun"></div></div>
         </div>

         <div class="mainPanel">
            <div class="buttons">
               <div class="most">
                  <div class="row">
                     <div class="press">+/-</div>
                     <div class="press">sqrt</div>
                     <div class="press">%</div>
                  </div>
                  <div class="row"></div>
                  <div class="row"></div>
                  <div class="row"></div>
                  <div class="row"></div>
                  <div class="row"></div>
               </div>

               <div class="less">

               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
