<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calc</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">

         <div id="screenArea">
            <input type="text" id="screen">
         </div>

         <div class="name">
            <div class="names">
               <div class="texas">TEXAS INSTRUMENTS</div><div class="calcName">TI-108</div>
            </div>

            <div class="panel">
               <div class="sun"></div>
               <div class="sun"></div>
               <div class="sun"></div>
               <div class="sun"></div>
            </div>
         </div>

         <div class="mainPanel">
            <div class="buttons">
               <div class="most">
                  <div class="row">
                     <div class="press">+/-</div><div class="press">sqrt</div><div class="press">%</div>
                  </div>
                  <div class="row">
                     <div class="press">MRC</div><div class="press">M-</div><div class="press">M+</div>
                  </div>
                  <div class="row">
                     <div class="press">7</div><div class="press">8</div><div class="press">9</div>
                  </div>
                  <div class="row">
                     <div class="press">4</div><div class="press">5</div><div class="press">6</div>
                  </div>
                  <div class="row">
                     <div class="press">1</div><div class="press">2</div><div class="press">3</div>
                  </div>
                  <div class="row">
                     <div class="press">ON</div><div class="press">0</div><div class="press">.</div>
                  </div>
               </div>

               <div class="less">
                  <div class="row">
                     <div class="press">/</div>
                  </div>

                  <div class="row">
                     <div class="press">X</div>
                  </div>

                  <div class="row">
                     <div class="press">-</div>
                  </div>

                  <div class="row">
                     <div class="press">+</div>
                  </div>

                  <div class="row">
                     <div class="press equals">=</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
